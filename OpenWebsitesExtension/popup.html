<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Website Launcher</h2>
  
  <input type="text" id="websiteInput" placeholder="https://example.com" />
  <button id="addWebsite">Add Website</button>
  
  <div id="websiteListContainer">
    <h3>Saved Websites</h3>
    <ul id="websiteList"></ul>
  </div>

  <button id="openAll" class="open-all">Open All</button>

  <script src="popup.js"></script>
</body>
</html>
